# GraphQL types
types: ./types.graphql


# uncomment this:

functions:
  pay:
    handler:
      code:
        src: ./code/pay.js
        environment:
          STRIPE_KEY: ${env:STRIPE_KEY}
    type: resolver
    schema: ./code/pay.graphql

 
# Graphcool modules
modules: {}


# Model/Relation permissions
permissions:
  - operation: "*"
  - operation: "Baskets.*"
  - operation: "Orders.*"
  - operation: "BasketOnItem.*"
  - operation: "BasketOnOrder.*"

  
# Permanent Auth Token / Root Tokens
rootTokens:
  - defaultToken

