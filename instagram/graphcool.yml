types: ./types.graphql

functions:
  authenticatedEmailUser:
    type: resolver
    schema: ./schemas/authenticatedEmailUser.graphql
    handler:
      code:
        src: ./code/authenticatedEmailUser.js
modules:
  email-password: modules/email-password/graphcool.yml

permissions:
  - operation: EmailUser.create
  - operation: Post.read
  - operation: Post.create
    authenticated: true
  - operation: UsersPosts.*
    authenticated: true
  - operation: Post.update
    authenticated: true
    query: ./permissions/updatePost.graphql
  - operation: Post.delete
    authenticated: true
    query: ./permissions/deletePost.graphql

rootTokens: []
