# GraphQL types
types: ./types.graphql

# functions
functions:
  like:
    handler:
      code:
        src: ./code/like.js
    type: subscription
    query: ./schemas/like.graphql

# modules
modules:
  github: modules/github/graphcool.yml

# permissions
permissions:
  - operation: '*'

# Permanent Auth Token / Root Tokens
rootTokens:
- like
