# GraphQL types
types: ./types.graphql

# functions
functions:
  sendEmail:
    handler:
      code:
        src: ./code/sendEmail.js
        environment:
          MAILGUN_API_KEY: ${env:MAILGUN_API_KEY}
          MAILGUN_DOMAIN: ${env:MAILGUN_DOMAIN}
    type: subscription
    query: ./code/sendEmail.graphql
