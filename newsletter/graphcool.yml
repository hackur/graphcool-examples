# GraphQL types
types: ./types.graphql

functions:
  welcomeEmail:
    handler:
      code:
        src: ./code/welcomeEmail.js
        environment:
          SENDER_EMAIL: ${env:SENDER_EMAIL}
    type: subscription
    query: ./code/welcomeEmail.graphql


# Graphcool modules
modules:
  sendgrid: modules/sendgrid/graphcool.yml

# Model/Relation permissions
permissions: []

# Permanent Auth Token / Root Tokens
rootTokens:
  - welcomeEmail
